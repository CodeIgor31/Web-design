<script>
var str = '';
function Tree(el,s) {
    if(el.localName==undefined) return;
  str += s + el.localName + '<br>';
  console.log(el.localName);
  if (el.childNodes.length == 0)
    return;
  else{
    for (var i = 0; i<el.childNodes.length;i++){
    Tree(el.childNodes[i],s+'&nbsp;&nbsp;');}
}
}

Tree(document.body,'');
document.write(str);
</script>
