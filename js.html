<!DOCTYPE html>
<head>
</head>
<html>
<body>
<div id = "div_1"><span>Привет </span><span>всем </span><span>!</span></div>
<div><span>Здравствуйте </span><span>дорогие </span><span>друзья </span><span>!</span></div>

<script>
var str = '';//Будет содержать в себе дерево элементов 
function DOM_Tree(el,s) {
    //el – элемент, который необходимо вывести
//s - отступ  
  if (el.hasChildNodes()){
      for (var i = 0; i<el.children.length;i++){ 
      if(el.children[i].localName != undefined){
          str+= "&lt"+el.children[i].localName + "&gt" + '<br>';
          console.log(s +"&lt"+el.children[i].localName+"&gt"+'<br>');
      }
          DOM_Tree(el.children[i],s);
          str+=s+"&lt/"+el.children[i].localName +"&gt"+'<br>';
          console.log("&gt/"+el.children[i].localName+"&gt"+'<br>');
  }  
  } 
    
}

DOM_Tree(document.body,'');
document.write(str);
</script>
</body>
</html>
